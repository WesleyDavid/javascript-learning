<html>
 <head>
  <title>This be the title.</title>
  <meta charset="utf-8"/>
 </head>

 <body>
  <script language="javascript" type="text/javascript">

   for (var i = 500; i>=0; i-=5)
   {
    document.write(i + "<br/>");
   }

   do {
    document.write("This got printed even though the condition was: " + (i>0) + "<br/>");
   } while (i>0)

   for (i=1; i<=10; i++) 
   {
    if (i<10) { document.write(" ");}
    document.write( i + ") I can count! Wow!<br/>");
   }
  </script>
 </body>
</html>
