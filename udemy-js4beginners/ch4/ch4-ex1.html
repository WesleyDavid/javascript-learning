<html>
 <head>
  <title>This be the title.</title>
  <meta charset="utf-8"/>
 </head>

 <body>
  <script language="javascript" type="text/javascript">

   var dogAgeInHumanYears = prompt("What is your dog's age in human years?");
   var dogAgeInDogYears = dogAgeInHumanYears * 7;

   alert("Your dog is " + dogAgeInDogYears + " years old in dog years");
   if (confirm("Do you want to quit?"))
   {
    document.write("Exiting dog years calculator.");
   } else {
    document.write("I'm glad you stuck around!");
   }

  </script>
 </body>
</html>
