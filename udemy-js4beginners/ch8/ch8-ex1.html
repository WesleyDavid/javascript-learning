 <body>
  <script language="javascript" type="text/javascript" src="./functions.js"></script>
  <script language="javascript" type="text/javascript">
   var poem = 
    "<i>With Rue My Heart Is Laden</i><br/>" + 
    "<i>For Golden Friends I had</i><br/>" +
    "<i>For Many a Rose-Lipped Maiden</i><br/>" +
    "<i>And Many a Light-Foot Lad</i><br/><br/>" +

    "<i>By Brooks To Broad For Leaping</i><br/>" +
    "<i>iThe Light-Foot Boys are Laid</i><br/>" +
    "<i>iThe Rose-Lipped Girls are Sleeping</i><br/>" +
    "<i>iIn Fields Where Roses Fade</i><br/>"
   document.write(poem);
  </script>
